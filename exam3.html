<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 함수의 효용성은 재사용성에 있다!
        // 유지보수의 용이
        // 가독성
        function numbering() {
            for (let i = 0; i < 10; i++) {
                document.write(i + "<br>");
            }
        }
        for (let i = 0; i < 100; i++) {
            numbering();
        }
        
        // 함수의 입력
        // function getMember1(){
        //     return 'yebin';
        // }
        // function getMember2(){
        //     return 'yejun';
        // }
        // alert(getMember1());
        // alert(getMember2());

        // 함수의 출력
        function getArgument(arg){
            return arg*1000;
        }
        alert(getArgument(1));
        alert(getArgument(2));

        // 복수의 인자
        function getArguments(arg1, arg2) {
            return arg1 + arg2;
        }
        alert(getArguments(10, 20));
        alert(getArguments(30, 40));

        // 다양항 함수의 정의 방법1
        numbering2 = function () {
            for(let i =0; i < 10; i++){
                document.write("<div style='color: red'>"+i+"</div>");
            }
        }
        numbering2();
        // 다양항 함수의 정의 방법2 - 익명함수
        (function () {
            for(let i =0; i < 10; i++){
                document.write(i);
            }
        })();

    </script>
</body>
</html>
